<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Esercizio Display</title>
<link rel="stylesheet" href="Esercizio5.css">
</head>
<body>

<h1>Esercizio:Proprietà Display</h1>

<div class="block">Io sono un elemento con display: block</div>

<span class="inline">Io sono inline</span>
<span class="inline">Anche io sono inline</span>

<div class="inline-block">Sono inline-block</div>
<div class="inline-block">Anche io inline-block</div>

<p class="hidden">Non mi vedrai perché display: none</p>

</body>
</html>
